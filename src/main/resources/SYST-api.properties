spring.application.name=PatientService

#Demonstration for Externalisation of properties using environment variables
spring.datasource.url=${db_url}
## Can be replaced with required Database and their credentials
spring.datasource.username=${db_userid}
spring.datasource.password=${db_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create


